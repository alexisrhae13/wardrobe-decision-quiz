<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wardrobe Decision Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Should I Buy This??</h1>
<form id="quiz-form">
  <!--<label>Season:</label>
  <select name="season" id="season">
    <option value="">--Choose--</option>
    <option value="fall">Fall</option>
    <option value="winter">Winter</option>
    <option value="spring">Spring</option>
    <option value="summer">Summer</option>
  </select>-->
  <div class="question">
    <p>Pick the season it falls under:</p>
    <label><input type="radio" name="season" value="fall" required> Fall</label>
    <label><input type="radio" name="season" value="winter"> Winter</label>
    <label><input type="radio" name="season" value="spring"> Spring</label>
    <label><input type="radio" name="season" value="summer"> Summer</label>
  </div>
  <div id="season-feedback"></div>

  <label>Color:</label>
  <input type="text" name="color" id="color" />
  <div id="color-feedback"></div>

  <label>Pattern:</label>
  <input type="text" name="pattern" id="pattern" />
  <div id="pattern-feedback"></div>

  <label>Fabric Type:</label>
  <input type="text" name="quality" id="quality" />
  <div id="quality-feedback"></div>

  <label>Does it fill a wardrobe gap?</label>
  <select name="gap" id="gap">
    <option value="">--Choose--</option>
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>
  <div id="gap-feedback"></div>

  <!--<label>Can it be styled with 2+ pieces?</label>
  <select name="styleable" id="styleable">
    <option value="">--Choose--</option>
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>-->
   <div class="question">
    <p>Can it be styled with 2+ pieces?</p>
    <label><input type="radio" name="styleable" value="Yes" required> Yeah! Versitile!</label>
    <label><input type="radio" name="styleable" value="No"> Nope</label>
  </div>
  <div id="styleable-feedback"></div>

  <label>Is it trendy?</label>
  <select name="trendy" id="trendy">
    <option value="">--Choose--</option>
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>
  <div id="trendy-feedback"></div>

  <br />
  <button type="submit">Final Decision</button>
</form>

<hr />

<div><strong>Total Score:</strong> <span id="live-score">0</span>/5</div>
<div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
