<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wardrobe Decision Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Should I Buy this??</h1>
  <form id="quiz-form">
    <label>Pick the season it falls under:
      <select name="season" required>
        <option value="">--Choose--</option>
        <option value="fall">Fall</option>
        <option value="winter">Winter</option>
        <option value="spring">Spring</option>
        <option value="summer">Summer</option>
      </select>
    </label>
    <label>Main color:
      <input type="text" name="color" placeholder="e.g. Cherry Red" required />
    </label>

    <label>Main Pattern:
      <input type="text" name="pattern" placeholder="e.g. Tartan" required />
    </label>

    <label>Fabric:
      <input type="text" name="quality" placeholder="e.g. Wool" required />
    </label>

    <label>Does it fill a wardrobe gap? 
      <select name="gap">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </label>

    <label>Does it pair with 2 or more things already in my closet? 
      <select name="styleable">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </label>

    <label>Is is trending right now? 
      <select name="trendy">
        <option value="false">No</option>
        <option value="true">Yes</option>
      </select>
    </label>

    <button type="submit">Check!</button>
  </form>

  <div id="result"></div>
<input id="color" placeholder="Color (e.g. cherry red)" />
<input id="pattern" placeholder="Pattern (e.g. stripes)" />
<input id="fabric" placeholder="Fabric (e.g. cotton)" />
<select id="pairing">
  <option value="yes">Pairs with 2+ outfits</option>
  <option value="no">Doesnâ€™t pair well</option>
</select>
<select id="gap">
  <option value="yes">Fills wardrobe gap</option>
  <option value="no">Duplicate vibe</option>
</select>
<select id="silhouette">
  <option value="yes">Flatters me</option>
  <option value="no">Wrong shape</option>
</select>

<button onclick="evaluateItem()">Check it</button>

<pre id="results"></pre>

  <script src="script.js"></script>
</body>
</html>
