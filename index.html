<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wardrobe Decision Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Should I Buy This??</h1>
<form id="quiz-form">
  <div class="question">
    <p>Pick the season it falls under:</p>
    <label><input type="radio" name="season" value="fall" required> Fall</label>
    <label><input type="radio" name="season" value="winter"> Winter</label>
    <label><input type="radio" name="season" value="spring"> Spring</label>
    <label><input type="radio" name="season" value="summer"> Summer</label>
  </div>
  <div id="season-feedback"></div>

  <div class="question">
    <p>Pick a color:</p>
    <label><input type="radio" name="color" value="cherry red" required> Cherry Red</label>
    <label><input type="radio" name="color" value="chartreuse"> Chartreuse</label>
    <label><input type="radio" name="color" value="bright teal"> Bright Teal</label>
    <label><input type="radio" name="color" value="hot magenta"> Hot Magenta</label>
    <label><input type="radio" name="color" value="linen beige"> Linen Beige</label>
    <label><input type="radio" name="color" value="pink"> Pink</label>
    <label><input type="radio" name="color" value="purple"> Purple</label>
    <label><input type="radio" name="color" value="crisp cream"> Crisp Cream</label>
    <label><input type="radio" name="color" value="espresso brown"> Espresso Brown</label>
    <label><input type="radio" name="color" value="charcoal gray"> Charcoal Gray</label>
    <label><input type="radio" name="color" value="navy"> Navy</label>
    <label><input type="radio" name="color" value="electric violet"> Electric Violet</label>
    <label><input type="radio" name="color" value="emerald green"> Emerald Green</label>
    <label><input type="radio" name="color" value="black"> Black</label>
    <label><input type="radio" name="color" value="light gray"> Light Gray</label>
    <label><input type="radio" name="color" value="cobalt"> Cobalt</label>
    <label><input type="radio" name="color" value="turquoise"> Turquoise</label>
  </div>
  <div id="color-feedback"></div>

  <div class="question">
    <p>Pick a pattern:</p>
    <label><input type="radio" name="pattern" value="tartan" required> Tartan</label>
    <label><input type="radio" name="pattern" value="stripes"> Stripes</label>
    <label><input type="radio" name="pattern" value="fair isle"> Fair Isle</label>
    <label><input type="radio" name="pattern" value="sailboat"> Sailboat</label>
    <label><input type="radio" name="pattern" value="zebra"> Zebra</label>
    <label><input type="radio" name="pattern" value="houndstooth"> Houdstooth</label>
    <label><input type="radio" name="pattern" value="cable knit"> Cable Knit</label>
    <label><input type="radio" name="pattern" value="polka dot"> Polka Dot</label>
  </div>
  <div id="pattern-feedback"></div>

  <div class="question">
    <p>Pick a primary fabric type:</p>
    <label><input type="radio" name="quality" value="cotton" required> Cotton</label>
    <label><input type="radio" name="quality" value="linen"> Linen</label>
    <label><input type="radio" name="quality" value="wool"> Wool</label>
    <label><input type="radio" name="quality" value="polyester"> Polyester</label>
  </div>
  <div id="quality-feedback"></div>

  <div class="question">
    <p>Does it fill a wardrobe gap?</p>
    <label><input type="radio" name="gap" value="Yes" required> Yeah!</label>
    <label><input type="radio" name="gap" value="No"> Nope</label>
  </div>
  <div id="gap-feedback"></div>
  
  <div class="question">
    <p>Can it be styled with 2+ pieces?</p>
    <label><input type="radio" name="styleable" value="Yes" required> Yeah! Versatile!</label>
    <label><input type="radio" name="styleable" value="No"> Nope</label>
  </div>
  <div id="styleable-feedback"></div>

  <div class="question">
    <p>Is it trendy?</p>
    <label><input type="radio" name="trendy" value="Yes" required> Yeah!</label>
    <label><input type="radio" name="trendy" value="No"> Nope</label>
  </div>
  <div id="trendy-feedback"></div>

  <br />
  <button type="submit">Final Decision</button>
</form>

<hr />

<div><strong>Total Score:</strong> <span id="live-score">0</span>/5</div>
<div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
